<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAM Probe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('camerabg.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        .button {
            width: 40%; /* ปรับขนาดปุ่มให้เหมาะสม */
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1); /* ขยายปุ่มเมื่อเมาส์ชี้ */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="zsave3d.png" class="button" onclick="pzSave()">
        <img src="4pcon2.png" class="button" onclick="fourPointConner()">
        <img src="6pcen2.png" class="button" onclick="sixPointCenter()">
        <img src="4pcen2.png" class="button" onclick="fourPointCenter()">
    </div>

    <script>
        function pzSave() {
            alert('บันทึกค่า Z');
        }
        function fourPointConner() {
            alert('โพรบ 4 จุดที่มุม');
        }
        function sixPointCenter() {
            alert('โพรบ 6 จุดที่ศูนย์กลาง');
        }
        function fourPointCenter() {
            alert('โพรบ 4 จุดที่ศูนย์กลาง');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration XYZ Sensor</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gif-container img {
            width: 80vw;
            max-width: 400px;
            height: auto;
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Calibration XYZ Sensor</h1>
    <div id="gif-container">
        <img src="3dprobe system02.gif" id="gif" alt="Calibration GIF">
    </div>
    <div class="button-container">
        <button class="button" onclick="startZ()">Z START!!</button>
        <button class="button" onclick="startXY()">XY START!!</button>
        <button class="button" onclick="toggleGif()" id="playPause">Pause</button>
    </div>

    <script>
        let gif = document.getElementById('gif');
        let playPauseButton = document.getElementById('playPause');
        let isPlaying = true;

        function startZ() {
            alert('Starting Z setup...');
            window.location.href = 'zsetup01.html';
        }

        function startXY() {
            alert('Starting XY setup...');
            window.location.href = 'xysetup01.html';
        }

        function toggleGif() {
            if (isPlaying) {
                gif.style.display = 'none';
                playPauseButton.innerText = 'Play';
            } else {
                gif.style.display = 'block';
                playPauseButton.innerText = 'Pause';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>

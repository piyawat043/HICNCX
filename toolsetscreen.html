<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Toolset</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('toolsetbg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 10px;
        }

        .header {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .sub-header {
            font-size: 1.8rem;
            color: #ddd;
            text-align: center;
            margin-bottom: 20px;
        }

        .top-buttons {
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 10px;
        }

        .button {
            position: relative;
            width: 40%;
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .button:hover .tooltip {
            opacity: 1;
        }

        .bottom-button {
            width: 40%;
            aspect-ratio: 2 / 1;
        }
    </style>
</head>
<body>

<div class="header">ตอนนี้เครื่องอยู่ที่ตำแหน่งไหน?</div>
<div class="sub-header">Where is the machine positioned now?</div>

<div class="top-buttons">
    <div class="button">
        <img src="tp1.png" alt="ตำแหน่งปกติ">
        <div class="tooltip">ตำแหน่งปกติ</div>
    </div>
    <div class="button">
        <img src="tp2.png" alt="ตำแหน่งวัดเครื่องมือ">
        <div class="tooltip">ตำแหน่งวัดเครื่องมือ</div>
    </div>
</div>

<div class="bottom-button">
    <div class="button">
        <img src="videoicon.png" alt="วิดีโอสอน">
        <div class="tooltip">วิดีโอสอน</div>
    </div>
</div>

</body>
</html>
